<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <table id="table1">
        <tr class="visor">
            <td colspan="4">
                <div type="text" id="visor">0</div>
            </td>
        </tr>

        <tr id="linha1">
            <!-- <td></td>
            <td></td>
            <td></td>
            <td><button id="divisao">%</button></td> -->
        </tr>
        <tr id="linha2">
            <td><button class="numero" id="sete" data-num="7">7</button></td>
            <td><button class="numero" id="oito" data-num="8">8</button></td>
            <td><button class="numero" id="nove" data-num="9">9</button></td>
            <td><button class="operacao" id="multiplicacao">x</button></td>
        </tr>
        <tr id="linha3">
            <td><button class="numero" id="quatro" data-num="4">4</button></td>
            <td><button class="numero" id="cinco" data-num="5">5</button></td>
            <td><button class="numero" id="seis" data-num="6">6</button></td>
            <td><button class="operacao" id="subtracao">-</button></td>
        </tr>
        <tr id="linha4">
            <td><button class="numero" id="um" data-num="1">1</button></td>
            <td><button class="numero" id="dois" data-num="2">2</button></td>
            <td><button class="numero" id="tres" data-num="3">3</button></td>
            <td><button class="operacao" id="soma">+</button></td>
        </tr>
        <tr id="linha5">
            <td><button data-num=""></button></td>
            <td><button class="numero" id="zero" data-num="">0</button></td>
            <td><button data-num=""></button></td>
            <td><button id="igual">=</button></td>
        </tr>
    </table>
</body>
<script src="script.js"></script>

</html>
