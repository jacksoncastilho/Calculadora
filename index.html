<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <table id="table1">
        <tr id="visor">
            <td colspan="4">
                <input type="text" id="visor" />
            </td>
        </tr>

        <tr id="linha1">
            <!-- <td></td>
            <td></td>
            <td></td>
            <td><button id="divisao">%</button></td> -->
        </tr>
        <tr id="linha2">
            <td><button id="sete" value="7">7</button></td>
            <td><button id="oito" value="8">8</button></td>
            <td><button id="nove" value="9">9</button></td>
            <td><button id="multiplicacao">x</button></td>
        </tr>
        <tr id="linha3">
            <td><button id="quatro" value="4">4</button></td>
            <td><button id="cinco" value="5">5</button></td>
            <td><button id="seis" value="6">6</button></td>
            <td><button id="subtracao">-</button></td>
        </tr>
        <tr id="linha4">
            <td><button id="um" value="1">1</button></td>
            <td><button id="dois" value="2">2</button></td>
            <td><button id="tres" value="3">3</button></td>
            <td><button id="soma">+</button></td>
        </tr>
        <tr id="linha5">
            <td><button value=""></button></td>
            <td><button id="zero" value="">0</button></td>
            <td><button value=""></button></td>
            <td><button id="igual">=</button></td>
        </tr>
    </table>
</body>
<script src="script.js"></script>

</html>
